<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <!--Estilo Customizado-->
  <link rel="stylesheet" type="text/css" href="css/estilo.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,500;1,500&family=Outfit:wght@700&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@500&display=swap" rel="stylesheet">


</head>
<body>

  <div id="caixa-principal">
    <div id="area-produto">
      
      <img src="images/image-product-desktop.jpg">
      <div id="area-texto">
        <div>
          <p>PERFUME</p>
          <h1>
            Gabrielle Essence Eau De Parfum
          </h1>
          <p>
              A floral, solar and voluptuous interpretation composed by Olivier Polge, 
              Perfumer-Creator for the House of CHANEL.
          </p>
        </div>
        <div class="preco">
          <span id="preco-final">$149.99</span>
          <span id="preco-original"> <s>$169.99</s></span>
          <input type="submit" value="Add to Cart">
        </div>
      </div>
    </div>
  </div>
  
  
  <div class="attribution">
    Coded by <a href="#">Rafael Nunes</a>.
  </div>
</body>
</html>
